<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Reviews</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .review-card {
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 5px;
    }
    .review-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .delete-btn {
      background: crimson;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Admin Review Dashboard</h1>

  <div id="reviews-container"></div>

  <script>
    const reviewsContainer = document.getElementById('reviews-container');
    const adminKey = prompt("Enter Admin Key:");

    if (adminKey !== 'Collins1975') {
      document.body.innerHTML = "<h2 style='color:red;'>Unauthorized</h2>";
      throw new Error("Unauthorized");
    }

    // Fetch and display all reviews
    async function loadReviews() {
      const res = await fetch('https://early-wind-headphones.glitch.me/api/reviews');
      const reviews = await res.json();

      reviewsContainer.innerHTML = '';
      reviews.forEach(r => {
        const card = document.createElement('div');
        card.className = 'review-card';
        card.innerHTML = `
          <div class="review-header">
            <span>${r.name}</span>
            <span>${'★'.repeat(r.rating)}</span>
          </div>
          <div style="color:gray; font-size:12px;">${r.date}</div>
          <p>${r.text}</p>
          <button class="delete-btn">Delete</button>
        `;

        // Delete button logic
        card.querySelector('.delete-btn').addEventListener('click', async () => {
          const confirmDelete = confirm("Delete this review?");
          if (!confirmDelete) return;

          const res = await fetch(`https://early-wind-headphones.glitch.me/api/reviews/${r.id}`, {
            method: 'DELETE',
            headers: {
              'x-admin-key': adminKey
            }
          });

          if (res.ok) {
            card.remove();
          } else {
            alert("Failed to delete review");
          }
        });

        reviewsContainer.append(card);
      });
    }

    loadReviews();
  </script>
</body>
</html>
