<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 2rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    input, select, textarea {
      padding: 8px;
      font-size: 14px;
      margin-top: 4px;
    }
    button {
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      opacity: 0.9;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .review-card {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    .review-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .stars {
      color: #e3b341;
    }
  </style>
</head>
<body>

  <h1>Leave a Review</h1>

  <form id="review-form">
    <label>
      Your Name
      <input type="text" id="name" placeholder="e.g. Jane Doe" required />
    </label>

    <label>
      Rating
      <select id="rating">
        <option value="5">5 ★</option>
        <option value="4">4 ★</option>
        <option value="3">3 ★</option>
        <option value="2">2 ★</option>
        <option value="1">1 ★</option>
      </select>
    </label>

    <label>
      Your Review
      <textarea id="review" rows="4" placeholder="Write your thoughts..." required></textarea>
    </label>

    <button type="submit" id="submit-btn" disabled>Submit Review</button>
  </form>

  <div id="reviews-container"></div>

  <script>

    const form = document.getElementById('review-form');
    const nameInput = document.getElementById('name');
    const ratingSelect = document.getElementById('rating');
    const reviewInput = document.getElementById('review');
    const submitBtn = document.getElementById('submit-btn');
    const reviewsContainer = document.getElementById('reviews-container');

    // Enable submit only when required fields have text
    [nameInput, reviewInput].forEach(el => {
      el.addEventListener('input', () => {
        submitBtn.disabled = !(nameInput.value.trim() && reviewInput.value.trim());
      });
    });

    form.addEventListener('submit', async e => {
  e.preventDefault();
  const payload = {
    name:   nameInput.value.trim(),
    rating: ratingSelect.value,
    text:   reviewInput.value.trim(),
    date:   new Date().toLocaleString()
  };

  try {
    const res = await fetch('http://localhost:4000/api/reviews', {
      method:  'POST',
      headers: { 'Content-Type': 'application/json' },
      body:    JSON.stringify(payload),
    });
    if (!res.ok) throw new Error('Network response was not ok');
    const saved = await res.json();
    renderReviewCard(saved);
    form.reset();
    submitBtn.disabled = true;
  } catch (err) {
    console.error('Failed to save review', err);
    alert('Could not save your review. Try again.');
  }
});



let isAdmin = false;

    window.addEventListener('DOMContentLoaded', async () => {
  try {
    const res = await fetch('http://localhost:4000/api/reviews');
    const reviews = await res.json();
    reviews.forEach(renderReviewCard);
  } catch (err) {
    console.error('Failed to load reviews', err);
  }
});

function renderReviewCard(r) {
  const card = document.createElement('div');
  card.className = 'review-card';
  card.innerHTML = `
    <div class="review-header">
      <span>${r.name}</span>
      <span class="stars">${'★'.repeat(r.rating)}</span>
    </div>
    <div class="date">${r.date}</div>
    <p>${r.text}</p>
  `;
  reviewsContainer.append(card);
}


  </script>

</body>
</html>
